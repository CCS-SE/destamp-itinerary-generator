name: Expo CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Expo CLI
        run: npm install -g expo-cli

      - name: Install dependencies
        run: npm install

      - name: Build Expo project
        run: expo build:ios

      - name: Run tests
        run: npm test

      - name: Deploy to Expo
        run: expo login --non-interactive -t ${{ secrets.EXPO_TOKEN }} && expo publish
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
